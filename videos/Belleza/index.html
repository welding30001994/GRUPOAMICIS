<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - GRUPOAMICIS S.A.</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #00c9ff;
            --dark-color: #121212;
            --light-color: #f5f5f7;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-color), #1a1a2e);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-card:hover .video-container video {
            transform: scale(1.05);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn i {
            font-size: 24px;
            color: white;
            margin-left: 5px;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .product-concept {
            font-size: 0.9rem;
            margin-bottom: 15px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .whatsapp-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn i {
            margin-right: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .modal-video {
            width: 100%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-info {
            margin-top: 15px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .product-name {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">GRUPOAMICIS S.A.</h1>
            <p class="tagline">Exportadora e Importadora de productos de calidad</p>
        </header>

        <div class="video-grid" id="videoGrid">
            <!-- Los videos se generarán automáticamente con JavaScript -->
        </div>

        <div class="footer">
            <p>¿Tienes preguntas sobre nuestros productos?</p>
            <div class="contact-info">
                <p>Contáctanos por WhatsApp: <strong>+593 98 612 2265</strong></p>
            </div>
        </div>
    </div>

    <!-- Modal para reproducir videos -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <video class="modal-video" controls id="modalVideo">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>
    </div>

    <script>
        // Datos de ejemplo para los productos
        const products = [
            { name: "Producto 1", concept: "Este producto sirve para mejorar la eficiencia en procesos industriales", price: 100 },
            { name: "Producto 2", concept: "Diseñado para optimizar el consumo energético en hogares", price: 150 },
            { name: "Producto 3", concept: "Solución innovadora para el almacenamiento de datos", price: 200 },
            { name: "Producto 4", concept: "Herramienta especializada para el sector agrícola", price: 75 },
            { name: "Producto 5", concept: "Dispositivo de seguridad avanzado para empresas", price: 300 },
            { name: "Producto 6", concept: "Equipo médico de última generación para diagnóstico", price: 500 },
            { name: "Producto 7", concept: "Sistema automatizado para control de inventarios", price: 250 },
            { name: "Producto 8", concept: "Producto ecológico para el cuidado del medio ambiente", price: 120 },
            { name: "Producto 9", concept: "Tecnología wearable para monitoreo de salud", price: 180 },
            { name: "Producto 10", concept: "Kit de herramientas profesionales para construcción", price: 350 }
        ];

        // Generar los videos del 1 al 100
        const videoGrid = document.getElementById('videoGrid');
        const videoModal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const closeModal = document.getElementById('closeModal');

        for (let i = 1; i <= 100; i++) {
            const productIndex = (i - 1) % products.length;
            const product = products[productIndex];
            
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            
            videoCard.innerHTML = `
                <div class="video-container">
                    <video preload="metadata">
                        <source src="video${i}.mp4#t=0.1" type="video/mp4">
                        Tu navegador no soporta el elemento video.
                    </video>
                    <div class="video-overlay">
                        <div class="play-btn">
                            <i>▶</i>
                        </div>
                    </div>
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-concept">${product.concept}</p>
                    <p class="product-price">Precio: $${product.price}</p>
                    <a href="https://wa.me/593986122265?text=Hola,%20estoy%20interesado%20en%20el%20${product.name}" class="whatsapp-btn" target="_blank">
                        <i>📱</i> Consultar por WhatsApp
                    </a>
                </div>
            `;
            
            videoGrid.appendChild(videoCard);
            
            // Agregar evento para reproducir el video en el modal
            const playBtn = videoCard.querySelector('.play-btn');
            const video = videoCard.querySelector('video');
            
            playBtn.addEventListener('click', () => {
                const videoSrc = video.querySelector('source').src.replace('#t=0.1', '');
                modalVideo.src = videoSrc;
                videoModal.style.display = 'flex';
                modalVideo.play();
            });
        }

        // Cerrar el modal
        closeModal.addEventListener('click', () => {
            videoModal.style.display = 'none';
            modalVideo.pause();
            modalVideo.src = '';
        });

        // Cerrar modal al hacer clic fuera del video
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.style.display = 'none';
                modalVideo.pause();
                modalVideo.src = '';
            }
        });
    </script>
</body>
</html>
