<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #25D366, #128C7E);
            width: 0%;
            transition: width 0.3s ease;
        }

        .edit-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .current-video {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .video-preview {
            width: 120px;
            height: 80px;
            background: #e0e0e0;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
        }

        .video-info h3 {
            color: #4a4a4a;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a4a4a;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #667eea;
            outline: none;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .navigation-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prev-btn {
            background: #95a5a6;
            color: white;
        }

        .prev-btn:hover {
            background: #7f8c8d;
        }

        .next-btn {
            background: #3498db;
            color: white;
        }

        .next-btn:hover {
            background: #2980b9;
        }

        .save-btn {
            background: #27ae60;
            color: white;
        }

        .save-btn:hover {
            background: #219a52;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4a4a4a;
        }

        .product-concept {
            font-size: 0.85rem;
            margin-bottom: 10px;
            color: #666;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: #e74c3c;
        }

        .whatsapp-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #25D366;
            color: white;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
            font-size: 0.9rem;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        .completed-badge {
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 10px;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #9b59b6;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            background: #8e44ad;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .current-video {
                flex-direction: column;
                text-align: center;
            }
            
            .video-preview {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Catálogo de Productos</h1>
            <p>Edita la información de cada producto en orden</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <p>Progreso: <span id="progressText">0</span> de 100 productos completados</p>
        </header>

        <div class="edit-section">
            <div class="current-video">
                <div class="video-preview">
                    Video <span id="currentVideoNumber">1</span>
                </div>
                <div class="video-info">
                    <h3>Editando: <span id="currentVideoTitle">Video 1</span></h3>
                    <p>Completa la información de este producto para continuar</p>
                </div>
            </div>

            <div class="form-group">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" placeholder="Ej: Zapatos Deportivos">
            </div>
            <div class="form-group">
                <label for="productConcept">Concepto/Descripción:</label>
                <textarea id="productConcept" placeholder="Ej: Zapatos ideales para running y entrenamiento..."></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Precio ($):</label>
                <input type="number" id="productPrice" placeholder="Ej: 59.99">
            </div>
            
            <div class="navigation-buttons">
                <button class="nav-btn prev-btn" id="prevBtn">Anterior</button>
                <button class="nav-btn save-btn" id="saveBtn">Guardar y Siguiente</button>
                <button class="nav-btn next-btn" id="nextBtn">Siguiente</button>
            </div>
        </div>

        <button class="download-btn" id="downloadBtn">
            Descargar Catálogo Completo
        </button>

        <div class="video-grid" id="videoGrid">
            <!-- Los videos se generarán automáticamente con JavaScript -->
        </div>

        <footer>
            <p>Contáctanos: +593 98 612 2265</p>
        </footer>
    </div>

    <script>
        // Información de productos (inicialmente vacía)
        let products = Array(100).fill().map((_, i) => ({
            name: `Producto ${i+1}`,
            concept: "Descripción no completada...",
            price: 0,
            completed: false
        }));

        let currentVideoIndex = 0; // Comenzamos con el video 1 (índice 0)

        const videoGrid = document.getElementById('videoGrid');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const currentVideoNumber = document.getElementById('currentVideoNumber');
        const currentVideoTitle = document.getElementById('currentVideoTitle');
        
        // Elementos del formulario
        const productNameInput = document.getElementById('productName');
        const productConceptInput = document.getElementById('productConcept');
        const productPriceInput = document.getElementById('productPrice');
        
        // Botones de navegación
        const prevBtn = document.getElementById('prevBtn');
        const saveBtn = document.getElementById('saveBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Actualizar la vista con el video actual
        function updateCurrentVideo() {
            const currentProduct = products[currentVideoIndex];
            
            currentVideoNumber.textContent = currentVideoIndex + 1;
            currentVideoTitle.textContent = `Video ${currentVideoIndex + 1}`;
            
            // Cargar datos del producto actual en el formulario
            productNameInput.value = currentProduct.name;
            productConceptInput.value = currentProduct.concept;
            productPriceInput.value = currentProduct.price;
            
            // Actualizar estado de botones
            prevBtn.disabled = currentVideoIndex === 0;
            nextBtn.disabled = currentVideoIndex === 99;
            
            // Actualizar progreso
            updateProgress();
            
            // Regenerar la vista de la cuadrícula
            generateVideoCards();
        }

        // Actualizar barra de progreso
        function updateProgress() {
            const completedCount = products.filter(p => p.completed).length;
            const progressPercentage = completedCount;
            
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = completedCount;
        }

        // Guardar producto actual
        function saveCurrentProduct() {
            const name = productNameInput.value.trim() || `Producto ${currentVideoIndex + 1}`;
            const concept = productConceptInput.value.trim() || "Descripción del producto...";
            const price = parseFloat(productPriceInput.value) || 0;
            
            products[currentVideoIndex] = {
                name: name,
                concept: concept,
                price: price,
                completed: true
            };
            
            // Avanzar al siguiente video automáticamente
            if (currentVideoIndex < 99) {
                currentVideoIndex++;
                updateCurrentVideo();
            }
        }

        // Generar las tarjetas de video
        function generateVideoCards() {
            videoGrid.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const product = products[i];
                const isCurrent = i === currentVideoIndex;
                
                const videoCard = document.createElement('div');
                videoCard.className = `video-card ${isCurrent ? 'current' : ''}`;
                if (isCurrent) {
                    videoCard.style.border = '2px solid #3498db';
                }
                
                videoCard.innerHTML = `
                    <div class="video-container">
                        <video preload="metadata" controls>
                            <source src="video${i+1}.mp4" type="video/mp4">
                            Tu navegador no soporta el elemento video.
                        </video>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name} 
                            ${product.completed ? '<span class="completed-badge">Completado</span>' : ''}
                        </h3>
                        <p class="product-concept">${product.concept}</p>
                        <p class="product-price">Precio: $${product.price}</p>
                        <a href="https://wa.me/593986122265?text=Hola,%20estoy%20interesado%20en%20el%20${encodeURIComponent(product.name)}.%20Concepto:%20${encodeURIComponent(product.concept)}.%20Precio:%20$${product.price}" class="whatsapp-btn" target="_blank">
                            Solicitar por WhatsApp
                        </a>
                    </div>
                `;
                
                // Hacer clic en la tarjeta para ir a ese video
                videoCard.addEventListener('click', () => {
                    currentVideoIndex = i;
                    updateCurrentVideo();
                });
                
                videoGrid.appendChild(videoCard);
            }
        }

        // Event Listeners
        saveBtn.addEventListener('click', saveCurrentProduct);

        prevBtn.addEventListener('click', () => {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                updateCurrentVideo();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentVideoIndex < 99) {
                currentVideoIndex++;
                updateCurrentVideo();
            }
        });

        // Descargar HTML modificado
        downloadBtn.addEventListener('click', () => {
            // Crear un nuevo documento HTML con los productos modificados
            let htmlContent = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos Completado</title>
    <style>
        ${document.querySelector('style').innerHTML}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Catálogo de Productos Completado</h1>
            <p>Todos los productos han sido configurados</p>
        </header>

        <div class="video-grid" id="videoGrid">`;

            // Generar el contenido de las tarjetas de video
            for (let i = 0; i < 100; i++) {
                const product = products[i];
                
                htmlContent += `
            <div class="video-card">
                <div class="video-container">
                    <video preload="metadata" controls>
                        <source src="video${i+1}.mp4" type="video/mp4">
                        Tu navegador no soporta el elemento video.
                    </video>
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-concept">${product.concept}</p>
                    <p class="product-price">Precio: $${product.price}</p>
                    <a href="https://wa.me/593986122265?text=Hola,%20estoy%20interesado%20en%20el%20${encodeURIComponent(product.name)}.%20Concepto:%20${encodeURIComponent(product.concept)}.%20Precio:%20$${product.price}" class="whatsapp-btn" target="_blank">
                        Solicitar por WhatsApp
                    </a>
                </div>
            </div>`;
            }

            htmlContent += `
        </div>

        <footer>
            <p>Contáctanos: +593 98 612 2265</p>
        </footer>
    </div>
</body>
</html>`;

            // Crear un blob y descargar el archivo
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'catalogo_productos_completo.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Inicializar la página
        updateCurrentVideo();
    </script>
</body>
</html>
