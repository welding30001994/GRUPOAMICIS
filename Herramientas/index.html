<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Completo - Bodega AMICIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --gray: #2a2a2a;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(18, 18, 18, 0.8);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
            background: rgba(42, 42, 42, 0.7);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #search-input {
            flex: 1;
            padding: 18px 25px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 16px;
            outline: none;
        }

        #search-input::placeholder {
            color: var(--text-secondary);
        }

        #search-button {
            padding: 0 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #search-button:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: scale(1.05);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(42, 42, 42, 0.7);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .results-info {
            text-align: center;
            margin: 25px 0;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .highlight {
            color: var(--accent);
            font-weight: bold;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .product-card {
            background: rgba(42, 42, 42, 0.7);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(106, 17, 203, 0.3);
        }

        .product-image {
            height: 200px;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-code {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .product-name {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.4;
            flex-grow: 1;
        }

        .product-price {
            font-weight: bold;
            color: var(--accent);
            font-size: 22px;
            text-align: right;
            margin-top: 10px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stock {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stock.in-stock {
            color: #4cd964;
        }

        .stock.low-stock {
            color: #ffcc00;
        }

        .stock.no-stock {
            color: var(--accent);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--primary);
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: var(--text);
            padding: 5px;
        }

        .add-to-cart {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .cart-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: all 0.3s ease;
        }

        .cart-button:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--dark);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            background: var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--gray);
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .cart-item-code {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-weight: bold;
            color: var(--accent);
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .cart-item-quantity button {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cart-item-quantity span {
            width: 30px;
            text-align: center;
        }

        .remove-item {
            color: var(--accent);
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .cart-footer {
            padding: 20px;
            background: var(--gray);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 18px;
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .search-container {
                flex-direction: column;
                border-radius: 15px;
            }
            
            #search-input {
                padding: 15px 20px;
            }
            
            #search-button {
                padding: 15px;
                border-radius: 0 0 15px 15px;
            }
            
            .cart-sidebar {
                max-width: 100%;
            }
            
            .cart-container {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cat√°logo Completo de Productos</h1>
            <p class="subtitle">Bodega AMICIS - M√°s de 1000 productos disponibles</p>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar por c√≥digo o nombre del producto...">
                <button id="search-button"><i class="fas fa-search"></i> Buscar</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="carcasa">Carcasas</button>
                <button class="filter-btn" data-filter="max">MAX</button>
                <button class="filter-btn" data-filter="accesorio">Accesorios</button>
                <button class="filter-btn" data-filter="hogar">Hogar</button>
                <button class="filter-btn" data-filter="belleza">Belleza</button>
                <button class="filter-btn" data-filter="juguete">Juguetes</button>
            </div>
        </header>
        
        <div class="results-info" id="results-info">
            Mostrando <span class="highlight">1000+</span> productos en bodega
        </div>
        
        <div class="product-grid" id="product-grid">
            <!-- Los productos se cargar√°n aqu√≠ din√°micamente -->
        </div>
        
        <footer>
            <p>&copy; 2025 Bodega AMICIS - Sistema de Cat√°logo de Productos</p>
        </footer>
    </div>

    <!-- Carrito de compras -->
    <div class="cart-container">
        <button class="cart-button" id="cart-button">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
        </button>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2 class="cart-title">Carrito de Compras</h2>
            <button class="close-cart" id="close-cart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Los elementos del carrito se cargar√°n aqu√≠ -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="checkout-btn" id="checkout-btn">
                <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
            </button>
        </div>
    </div>

    <script>
        // Datos de productos (solo una muestra para el ejemplo)
        const products = [
            { 
                code: "6852345547511", 
                name: "AM HIGH QUALITY MOSQUITO NET. MOSQUITERO", 
                price: "10,00",
                category: "hogar",
                stock: "high",
                image: "https://raw.githubusercontent.com/welding30001994/GRUPOAMICIS/refs/heads/main/all/WhatsApp%20Image%202025-10-18%20at%2012.37.46.jpeg"
            },
            { 
                code: "7861038062483", 
                name: "ANTIBACTERIANTE", 
                price: "2,10",
                category: "belleza",
                stock: "medium",
                image: "https://raw.githubusercontent.com/welding30001994/GRUPOAMICIS/refs/heads/main/all/WhatsApp%20Image%202025-10-18%20at%2012.37.46.jpeg"
            },
            { 
                code: "6202110243207", 
                name: "KIT PARA BEBE ACCESORIO HOGAR AM", 
                price: "1,60",
                category: "hogar",
                stock: "high",
                image: "https://raw.githubusercontent.com/welding30001994/GRUPOAMICIS/refs/heads/main/all/WhatsApp%20Image%202025-10-18%20at%2012.37.46.jpeg"
            },
            { 
                code: "HD1192 11", 
                name: "ARCOIRIS CH_CARCASA", 
                price: "1,00",
                category: "carcasa",
                stock: "high",
                image: "https://raw.githubusercontent.com/welding30001994/GRUPOAMICIS/refs/heads/main/all/WhatsApp%20Image%202025-10-18%20at%2012.37.46.jpeg"
            }
        ];

        // Elementos del DOM
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsInfo = document.getElementById('results-info');
        const productGrid = document.getElementById('product-grid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const cartButton = document.getElementById('cart-button');
        const cartCount = document.getElementById('cart-count');
        const cartSidebar = document.getElementById('cart-sidebar');
        const closeCart = document.getElementById('close-cart');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const overlay = document.getElementById('overlay');

        // Variables de estado
        let currentFilter = 'all';
        let currentSearchTerm = '';
        let cart = [];

        // Funci√≥n para mostrar productos
        function displayProducts(productsToShow) {
            productGrid.innerHTML = '';
            
            if (productsToShow.length === 0) {
                productGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-3x" style="margin-bottom: 20px; opacity: 0.5;"></i>
                        <p>No se encontraron productos que coincidan con tu b√∫squeda</p>
                    </div>
                `;
                return;
            }
            
            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                let stockText = '';
                let stockClass = '';
                
                if (product.stock === 'high') {
                    stockText = 'En Stock';
                    stockClass = 'in-stock';
                } else if (product.stock === 'medium') {
                    stockText = 'Stock Medio';
                    stockClass = 'low-stock';
                } else {
                    stockText = 'Stock Bajo';
                    stockClass = 'no-stock';
                }
                
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-code">${product.code}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn minus" data-code="${product.code}">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" class="quantity-input" id="qty-${product.code}" value="1" min="1">
                            <button class="quantity-btn plus" data-code="${product.code}">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="product-footer">
                            <div class="stock ${stockClass}">
                                <i class="fas fa-box"></i> ${stockText}
                            </div>
                            <button class="add-to-cart" data-code="${product.code}">
                                <i class="fas fa-cart-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
            
            // Agregar event listeners a los botones de cantidad y agregar al carrito
            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const code = e.target.closest('.quantity-btn').getAttribute('data-code');
                    const input = document.getElementById(`qty-${code}`);
                    if (input.value > 1) {
                        input.value = parseInt(input.value) - 1;
                    }
                });
            });
            
            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const code = e.target.closest('.quantity-btn').getAttribute('data-code');
                    const input = document.getElementById(`qty-${code}`);
                    input.value = parseInt(input.value) + 1;
                });
            });
            
            document.querySelectorAll('.add-to-cart').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const code = e.target.closest('.add-to-cart').getAttribute('data-code');
                    const input = document.getElementById(`qty-${code}`);
                    const quantity = parseInt(input.value);
                    addToCart(code, quantity);
                });
            });
        }

        // Funci√≥n para filtrar productos
        function filterProducts() {
            let filteredProducts = products;
            
            // Aplicar filtro de categor√≠a
            if (currentFilter !== 'all') {
                filteredProducts = filteredProducts.filter(product => 
                    product.category === currentFilter
                );
            }
            
            // Aplicar b√∫squeda
            if (currentSearchTerm !== '') {
                filteredProducts = filteredProducts.filter(product => 
                    product.code.toLowerCase().includes(currentSearchTerm) || 
                    product.name.toLowerCase().includes(currentSearchTerm)
                );
            }
            
            displayProducts(filteredProducts);
            updateResultsInfo(filteredProducts.length);
        }

        // Funci√≥n para actualizar la informaci√≥n de resultados
        function updateResultsInfo(count) {
            const highlight = resultsInfo.querySelector('.highlight');
            highlight.textContent = count;
            
            if (currentSearchTerm !== '' && currentFilter !== 'all') {
                resultsInfo.textContent = `Se encontraron ${count} producto(s) para "${currentSearchTerm}" en ${getFilterName(currentFilter)}`;
            } else if (currentSearchTerm !== '') {
                resultsInfo.textContent = `Se encontraron ${count} producto(s) para "${currentSearchTerm}"`;
            } else if (currentFilter !== 'all') {
                resultsInfo.textContent = `Mostrando ${count} producto(s) en ${getFilterName(currentFilter)}`;
            } else {
                resultsInfo.textContent = `Mostrando ${count} productos en bodega`;
            }
        }

        // Funci√≥n para obtener el nombre del filtro
        function getFilterName(filter) {
            switch(filter) {
                case 'carcasa': return 'Carcasas';
                case 'max': return 'MAX';
                case 'accesorio': return 'Accesorios';
                case 'hogar': return 'Hogar';
                case 'belleza': return 'Belleza';
                case 'juguete': return 'Juguetes';
                default: return 'Todos';
            }
        }

        // Funciones del carrito
        function addToCart(code, quantity) {
            const product = products.find(p => p.code === code);
            if (!product) return;
            
            const existingItem = cart.find(item => item.code === code);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    code: product.code,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: quantity
                });
            }
            
            updateCart();
            showNotification(`${product.name} agregado al carrito`);
        }

        function removeFromCart(code) {
            cart = cart.filter(item => item.code !== code);
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                        <i class="fas fa-shopping-cart fa-3x" style="margin-bottom: 15px; opacity: 0.5;"></i>
                        <p>Tu carrito est√° vac√≠o</p>
                    </div>
                `;
                cartCount.textContent = '0';
                cartTotal.textContent = '$0.00';
                return;
            }
            
            let total = 0;
            let totalItems = 0;
            
            cart.forEach(item => {
                const price = parseFloat(item.price.replace(',', '.'));
                const subtotal = price * item.quantity;
                total += subtotal;
                totalItems += item.quantity;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-code">${item.code}</div>
                        <div class="cart-item-price">$${item.price} x ${item.quantity} = $${subtotal.toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <button class="decrease" data-code="${item.code}">-</button>
                            <span>${item.quantity}</span>
                            <button class="increase" data-code="${item.code}">+</button>
                            <button class="remove-item" data-code="${item.code}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartCount.textContent = totalItems;
            cartTotal.textContent = `$${total.toFixed(2)}`;
            
            // Agregar event listeners a los botones del carrito
            document.querySelectorAll('.cart-item-quantity .decrease').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const code = e.target.closest('.decrease').getAttribute('data-code');
                    const item = cart.find(item => item.code === code);
                    if (item.quantity > 1) {
                        item.quantity--;
                        updateCart();
                    }
                });
            });
            
            document.querySelectorAll('.cart-item-quantity .increase').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const code = e.target.closest('.increase').getAttribute('data-code');
                    const item = cart.find(item => item.code === code);
                    item.quantity++;
                    updateCart();
                });
            });
            
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const code = e.target.closest('.remove-item').getAttribute('data-code');
                    removeFromCart(code);
                });
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--primary);
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                z-index: 1002;
                transition: all 0.3s ease;
                max-width: 300px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function sendWhatsAppOrder() {
            if (cart.length === 0) {
                showNotification('Tu carrito est√° vac√≠o');
                return;
            }
            
            let message = "Hola, me gustar√≠a hacer el siguiente pedido:\n\n";
            
            cart.forEach(item => {
                const price = parseFloat(item.price.replace(',', '.'));
                const subtotal = price * item.quantity;
                message += `- ${item.name} (C√≥digo: ${item.code})\n`;
                message += `  Cantidad: ${item.quantity} x $${item.price} = $${subtotal.toFixed(2)}\n\n`;
            });
            
            const total = cart.reduce((sum, item) => {
                const price = parseFloat(item.price.replace(',', '.'));
                return sum + (price * item.quantity);
            }, 0);
            
            message += `Total: $${total.toFixed(2)}`;
            
            const phoneNumber = "593986122265";
            const encodedMessage = encodeURIComponent(message);
            const url = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(url, '_blank');
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            currentSearchTerm = searchInput.value.toLowerCase().trim();
            filterProducts();
        });
        
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                currentSearchTerm = searchInput.value.toLowerCase().trim();
                filterProducts();
            }
        });
        
        searchInput.addEventListener('input', () => {
            currentSearchTerm = searchInput.value.toLowerCase().trim();
            filterProducts();
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.getAttribute('data-filter');
                filterProducts();
            });
        });

        cartButton.addEventListener('click', () => {
            cartSidebar.classList.add('active');
            overlay.classList.add('active');
        });

        closeCart.addEventListener('click', () => {
            cartSidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            cartSidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        checkoutBtn.addEventListener('click', sendWhatsAppOrder);

        // Inicializar con todos los productos
        filterProducts();
        updateCart();
    </script>
</body>
</html>
