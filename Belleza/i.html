<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 10px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4a4a4a;
        }

        .product-concept {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #666;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #e74c3c;
        }

        .whatsapp-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #25D366;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        .edit-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a4a4a;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .save-btn {
            flex: 1;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .save-btn:hover {
            background: #2980b9;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #9b59b6;
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background: #8e44ad;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Catálogo de Productos</h1>
            <p>Selecciona un producto para contactarnos por WhatsApp</p>
        </header>

        <div class="edit-section">
            <h2>Editar Información del Producto</h2>
            <div class="form-group">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" placeholder="Ej: Producto 1">
            </div>
            <div class="form-group">
                <label for="productConcept">Concepto:</label>
                <textarea id="productConcept" placeholder="Ej: Este producto sirve para..."></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" placeholder="Ej: 100">
            </div>
            <div class="form-buttons">
                <button class="save-btn" id="saveProduct">Guardar Producto</button>
            </div>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- Los videos se generarán automáticamente con JavaScript -->
        </div>

        <button class="download-btn" id="downloadBtn">
            Descargar Catálogo Completo
        </button>

        <footer>
            <p>Contáctanos: +593 98 612 2265</p>
        </footer>
    </div>

    <script>
        // Generar los videos del 1 al 100
        const videoGrid = document.getElementById('videoGrid');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // Información de productos (inicialmente vacía)
        let products = Array(100).fill().map((_, i) => ({
            name: `Producto ${i+1}`,
            concept: "Descripción del producto...",
            price: 0
        }));

        // Generar las tarjetas de video
        function generateVideoCards() {
            videoGrid.innerHTML = '';
            
            for (let i = 1; i <= 100; i++) {
                const product = products[i-1];
                
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div class="video-container">
                        <video preload="metadata" controls>
                            <source src="video${i}.mp4" type="video/mp4">
                            Tu navegador no soporta el elemento video.
                        </video>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-concept">${product.concept}</p>
                        <p class="product-price">Precio: $${product.price}</p>
                        <a href="https://wa.me/593986122265?text=Hola,%20estoy%20interesado%20en%20el%20${encodeURIComponent(product.name)}.%20Concepto:%20${encodeURIComponent(product.concept)}.%20Precio:%20$${product.price}" class="whatsapp-btn" target="_blank">
                            Solicitar por WhatsApp
                        </a>
                    </div>
                `;
                
                videoGrid.appendChild(videoCard);
            }
        }

        // Guardar producto editado
        document.getElementById('saveProduct').addEventListener('click', () => {
            const name = document.getElementById('productName').value || 'Producto';
            const concept = document.getElementById('productConcept').value || 'Descripción del producto...';
            const price = document.getElementById('productPrice').value || 0;
            
            // Actualizar todos los productos con la misma información
            products = products.map(p => ({
                name: name,
                concept: concept,
                price: price
            }));
            
            // Regenerar las tarjetas
            generateVideoCards();
            
            // Limpiar el formulario
            document.getElementById('productName').value = '';
            document.getElementById('productConcept').value = '';
            document.getElementById('productPrice').value = '';
            
            alert('Información del producto actualizada para todos los videos');
        });

        // Descargar HTML modificado
        downloadBtn.addEventListener('click', () => {
            // Crear un nuevo documento HTML con los productos modificados
            let htmlContent = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        ${document.querySelector('style').innerHTML}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Catálogo de Productos</h1>
            <p>Selecciona un producto para contactarnos por WhatsApp</p>
        </header>

        <div class="video-grid" id="videoGrid">`;

            // Generar el contenido de las tarjetas de video
            for (let i = 1; i <= 100; i++) {
                const product = products[i-1];
                
                htmlContent += `
            <div class="video-card">
                <div class="video-container">
                    <video preload="metadata" controls>
                        <source src="video${i}.mp4" type="video/mp4">
                        Tu navegador no soporta el elemento video.
                    </video>
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-concept">${product.concept}</p>
                    <p class="product-price">Precio: $${product.price}</p>
                    <a href="https://wa.me/593986122265?text=Hola,%20estoy%20interesado%20en%20el%20${encodeURIComponent(product.name)}.%20Concepto:%20${encodeURIComponent(product.concept)}.%20Precio:%20$${product.price}" class="whatsapp-btn" target="_blank">
                        Solicitar por WhatsApp
                    </a>
                </div>
            </div>`;
            }

            htmlContent += `
        </div>

        <footer>
            <p>Contáctanos: +593 98 612 2265</p>
        </footer>
    </div>
</body>
</html>`;

            // Crear un blob y descargar el archivo
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'catalogo_productos.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Inicializar la página
        generateVideoCards();
    </script>
</body>
</html>
