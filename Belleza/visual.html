<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00c6ff;
            --secondary-color: #0072ff;
            --accent-color: #7e42ff;
            --success-color: #25D366;
            --dark-bg: #0f1525;
            --darker-bg: #0a0f1a;
            --card-bg: rgba(20, 25, 40, 0.8);
            --text-color: #e0e0ff;
            --text-muted: #a0a0c0;
            --glass-effect: rgba(255, 255, 255, 0.05);
            --border-glow: 0 0 10px rgba(0, 198, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--border-glow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-effect);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        .admin-link {
            background: linear-gradient(135deg, var(--accent-color), #5a2bc2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(126, 66, 255, 0.3);
        }
        
        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(126, 66, 255, 0.4);
        }
        
        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .search-box {
            flex: 1;
            max-width: 500px;
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(10, 15, 30, 0.7);
            border: 1px solid var(--glass-effect);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--border-glow);
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-effect);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 15px;
            background: var(--darker-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 3rem;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }
        
        .product-info {
            flex-grow: 1;
            margin-bottom: 15px;
        }
        
        .product-name {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .product-description {
            color: var(--text-muted);
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .product-code {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }
        
        .product-prices {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .price-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .wholesale-price {
            color: var(--text-color);
            font-weight: bold;
        }
        
        .retail-price {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .whatsapp-btn {
            background: linear-gradient(135deg, var(--success-color), #128C7E);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            width: 100%;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            text-decoration: none;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .no-products {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }
        
        .no-products i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--glass-effect);
        }
        
        /* Efectos de partículas para el fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 198, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <div>
                <h1><i class="fas fa-store"></i> Catálogo de Productos</h1>
                <p class="subtitle">Encuentra lo que necesitas y contáctanos para comprar</p>
            </div>
            <a href="index.html" class="admin-link">
                <i class="fas fa-cog"></i> Panel de Administración
            </a>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-product" placeholder="Buscar producto por nombre o código...">
            </div>
        </div>
        
        <div class="products-grid" id="products-grid">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
        
        <footer>
            <p>Catálogo de Productos &copy; 2023</p>
        </footer>
    </div>

    <script>
        // Variables globales
        let products = [];
        const phoneNumber = "+59398122265"; // Número de WhatsApp

        // Elementos DOM
        const productsGrid = document.getElementById('products-grid');
        const searchProductInput = document.getElementById('search-product');

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadProducts();
            displayProducts();
            
            // Event listeners
            searchProductInput.addEventListener('input', filterProducts);
        });

        // Crear partículas para el fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Cargar productos desde localStorage
        function loadProducts() {
            const storedProducts = localStorage.getItem('products');
            if (storedProducts) {
                products = JSON.parse(storedProducts);
            }
        }

        // Mostrar productos en la cuadrícula
        function displayProducts(productsToShow = null) {
            const productsToDisplay = productsToShow || products;
            productsGrid.innerHTML = '';
            
            if (productsToDisplay.length === 0) {
                productsGrid.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-box-open"></i>
                        <h3>No hay productos disponibles</h3>
                        <p>Los productos aparecerán aquí una vez que se agreguen desde el panel de administración.</p>
                    </div>
                `;
                return;
            }
            
            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                
                // Imagen del producto o placeholder
                let imageHtml = `
                    <div class="product-image">
                        <i class="fas fa-image"></i>
                    </div>
                `;
                if (product.image) {
                    imageHtml = `
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}" loading="lazy">
                        </div>
                    `;
                }
                
                productCard.innerHTML = `
                    ${imageHtml}
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description || 'Sin descripción disponible'}</p>
                        <p class="product-code">Código: ${product.code}</p>
                        <div class="product-prices">
                            <div>
                                <div class="price-label">Precio por Mayor:</div>
                                <div class="wholesale-price">$${product.wholesalePrice.toFixed(2)}</div>
                            </div>
                            <div>
                                <div class="price-label">Precio de Venta:</div>
                                <div class="retail-price">$${product.retailPrice.toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                    <a href="https://wa.me/${phoneNumber}?text=Hola,%20estoy%20interesado%20en%20el%20producto:%20${encodeURIComponent(product.name)}%20(Código:%20${encodeURIComponent(product.code)})" 
                       class="whatsapp-btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> Consultar por WhatsApp
                    </a>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // Filtrar productos según la búsqueda
        function filterProducts() {
            const searchTerm = searchProductInput.value.toLowerCase();
            if (searchTerm === '') {
                displayProducts();
                return;
            }
            
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.code.toLowerCase().includes(searchTerm) ||
                (product.description && product.description.toLowerCase().includes(searchTerm))
            );
            
            displayProducts(filteredProducts);
        }
    </script>
</body>
</html>
