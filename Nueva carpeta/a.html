<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Gestor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --gray: #6c757d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 2rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #3ab7db;
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            background: #d9047c;
        }

        /* Main Content */
        .main-content {
            display: flex;
            margin: 2rem 0;
            gap: 2rem;
        }

        /* Panel de Edición */
        .edit-panel {
            flex: 0 0 400px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .edit-panel h2 {
            margin-bottom: 1.5rem;
            color: var(--secondary);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .image-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .image-upload:hover {
            border-color: var(--primary);
            background: #f8f9ff;
        }

        .image-upload i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 1rem;
        }

        .preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-img {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.8);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: var(--transition);
        }

        .remove-img:hover {
            background: white;
            transform: scale(1.1);
        }

        .price-row {
            display: flex;
            gap: 15px;
        }

        .price-row .form-group {
            flex: 1;
        }

        /* Catálogo de Productos */
        .catalog {
            flex: 1;
        }

        .catalog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .catalog-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        .search-bar {
            display: flex;
            flex: 0 0 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 50px 0 0 50px;
            outline: none;
            font-size: 1rem;
        }

        .search-bar button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-bar button:hover {
            background: #d9047c;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: var(--transition);
        }

        .product-card:hover .product-actions {
            opacity: 1;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .edit-btn {
            color: var(--primary);
        }

        .edit-btn:hover {
            background: var(--primary);
            color: white;
        }

        .delete-btn {
            color: var(--accent);
        }

        .delete-btn:hover {
            background: var(--accent);
            color: white;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .product-concept {
            color: var(--gray);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .product-code {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 1rem;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .product-prices {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed #eee;
        }

        .price-item {
            text-align: center;
        }

        .price-label {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.3rem;
        }

        .price-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .mayor-price {
            color: var(--accent);
        }

        .venta-price {
            color: var(--success);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--gray);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        /* Modal de confirmación */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--secondary);
        }

        .modal-body {
            margin-bottom: 2rem;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #ddd;
            color: var(--dark);
        }

        .btn-outline:hover {
            background: #f8f9fa;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .edit-panel {
                position: static;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            
            .catalog-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .price-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>Catálogo de Productos</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-success" id="saveProject">
                    <i class="fas fa-save"></i> Guardar Proyecto
                </button>
                <button class="btn btn-accent" id="downloadProject">
                    <i class="fas fa-download"></i> Descargar HTML
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container main-content">
        <!-- Panel de Edición -->
        <div class="edit-panel">
            <h2 id="panelTitle">Agregar Producto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Nombre del Producto</label>
                    <input type="text" id="productName" placeholder="Ej: Auriculares Inalámbricos Pro X" required>
                </div>
                
                <div class="form-group">
                    <label for="productConcept">Concepto</label>
                    <textarea id="productConcept" placeholder="Descripción del producto..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productCode">Código</label>
                    <input type="text" id="productCode" placeholder="Código único del producto" required>
                </div>
                
                <div class="price-row">
                    <div class="form-group">
                        <label for="mayorPrice">Precio Mayor</label>
                        <input type="number" id="mayorPrice" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ventaPrice">Precio Venta</label>
                        <input type="number" id="ventaPrice" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Imágenes del Producto (Máx. 3)</label>
                    <div class="image-upload" id="imageUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Haz clic para subir imágenes</p>
                        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                    </div>
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-plus"></i> Agregar Producto
                    </button>
                    <button type="button" class="btn btn-outline" style="width: 100%; margin-top: 10px; display: none;" id="cancelEdit">
                        Cancelar Edición
                    </button>
                </div>
            </form>
        </div>

        <!-- Catálogo de Productos -->
        <div class="catalog">
            <div class="catalog-header">
                <h2 class="catalog-title">Catálogo de Productos</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar productos...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-box-open"></i>
                    <h3>No hay productos</h3>
                    <p>Agrega tu primer producto usando el formulario</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirmar Eliminación</h3>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de que quieres eliminar este producto? Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" id="cancelDelete">Cancelar</button>
                <button class="btn btn-accent" id="confirmDelete">Eliminar</button>
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const productForm = document.getElementById('productForm');
        const imageUpload = document.getElementById('imageUpload');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const productsGrid = document.getElementById('productsGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const saveProjectBtn = document.getElementById('saveProject');
        const downloadProjectBtn = document.getElementById('downloadProject');
        const panelTitle = document.getElementById('panelTitle');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const confirmModal = document.getElementById('confirmModal');
        const cancelDeleteBtn = document.getElementById('cancelDelete');
        const confirmDeleteBtn = document.getElementById('confirmDelete');

        // Variables de estado
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let selectedImages = [];
        let editingProductId = null;
        let productToDelete = null;

        // Inicializar la aplicación
        updateProductGrid();
        updateEmptyState();

        // Event Listeners
        imageUpload.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', handleImageSelection);

        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            saveProduct();
        });

        searchInput.addEventListener('input', function() {
            filterProducts(this.value);
        });

        saveProjectBtn.addEventListener('click', saveProject);
        downloadProjectBtn.addEventListener('click', downloadProject);
        cancelEditBtn.addEventListener('click', cancelEdit);
        cancelDeleteBtn.addEventListener('click', closeModal);
        confirmDeleteBtn.addEventListener('click', deleteProduct);

        // Funciones
        function handleImageSelection(e) {
            const files = e.target.files;
            
            // Limitar a 3 imágenes
            if (selectedImages.length + files.length > 3) {
                alert('Solo puedes subir un máximo de 3 imágenes');
                return;
            }
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Verificar que sea una imagen
                if (!file.type.match('image.*')) {
                    alert('Solo se permiten archivos de imagen');
                    continue;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    selectedImages.push(e.target.result);
                    updateImagePreview();
                };
                
                reader.readAsDataURL(file);
            }
            
            // Limpiar el input para permitir seleccionar las mismas imágenes otra vez
            imageInput.value = '';
        }

        function updateImagePreview() {
            imagePreview.innerHTML = '';
            
            selectedImages.forEach((image, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const img = document.createElement('img');
                img.src = image;
                
                const removeBtn = document.createElement('div');
                removeBtn.className = 'remove-img';
                removeBtn.innerHTML = '✕';
                removeBtn.addEventListener('click', function() {
                    selectedImages.splice(index, 1);
                    updateImagePreview();
                });
                
                previewItem.appendChild(img);
                previewItem.appendChild(removeBtn);
                imagePreview.appendChild(previewItem);
            });
        }

        function saveProduct() {
            const nombre = document.getElementById('productName').value.trim();
            const concepto = document.getElementById('productConcept').value.trim();
            const codigo = document.getElementById('productCode').value.trim();
            const mayor = parseFloat(document.getElementById('mayorPrice').value) || 0;
            const venta = parseFloat(document.getElementById('ventaPrice').value) || 0;
            
            // Validaciones básicas
            if (!nombre || !codigo) {
                alert('El nombre y código son obligatorios');
                return;
            }
            
            if (isNaN(mayor) || isNaN(venta)) {
                alert('Los precios deben ser números válidos');
                return;
            }
            
            // Verificar si el código ya existe (excepto cuando estamos editando)
            const existingProduct = products.find(p => p.codigo === codigo && p.id !== editingProductId);
            if (existingProduct) {
                alert('Ya existe un producto con este código');
                return;
            }
            
            if (editingProductId) {
                // Actualizar producto existente
                const productIndex = products.findIndex(p => p.id === editingProductId);
                if (productIndex !== -1) {
                    products[productIndex] = {
                        ...products[productIndex],
                        nombre,
                        concepto,
                        codigo,
                        mayor,
                        venta,
                        images: selectedImages.length > 0 ? [...selectedImages] : products[productIndex].images
                    };
                }
            } else {
                // Crear nuevo producto
                const newProduct = {
                    id: Date.now(),
                    nombre,
                    concepto,
                    codigo,
                    mayor,
                    venta,
                    images: [...selectedImages],
                    date: new Date().toISOString()
                };
                
                // Agregar a la lista
                products.push(newProduct);
            }
            
            // Guardar en localStorage
            localStorage.setItem('products', JSON.stringify(products));
            
            // Actualizar la interfaz
            updateProductGrid();
            updateEmptyState();
            
            // Limpiar el formulario
            resetForm();
            
            // Mostrar mensaje de éxito
            alert(editingProductId ? 'Producto actualizado exitosamente' : 'Producto guardado exitosamente');
        }

        function resetForm() {
            productForm.reset();
            selectedImages = [];
            updateImagePreview();
            editingProductId = null;
            panelTitle.textContent = 'Agregar Producto';
            cancelEditBtn.style.display = 'none';
        }

        function cancelEdit() {
            resetForm();
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // Llenar el formulario con los datos del producto
            document.getElementById('productName').value = product.nombre;
            document.getElementById('productConcept').value = product.concepto;
            document.getElementById('productCode').value = product.codigo;
            document.getElementById('mayorPrice').value = product.mayor;
            document.getElementById('ventaPrice').value = product.venta;
            
            selectedImages = [...product.images];
            updateImagePreview();
            
            editingProductId = productId;
            panelTitle.textContent = 'Editar Producto';
            cancelEditBtn.style.display = 'block';
            
            // Desplazar hacia el panel de edición
            document.querySelector('.edit-panel').scrollIntoView({ behavior: 'smooth' });
        }

        function confirmDelete(productId) {
            productToDelete = productId;
            confirmModal.classList.add('active');
        }

        function deleteProduct() {
            if (productToDelete) {
                products = products.filter(product => product.id !== productToDelete);
                localStorage.setItem('products', JSON.stringify(products));
                updateProductGrid();
                updateEmptyState();
                closeModal();
            }
        }

        function closeModal() {
            confirmModal.classList.remove('active');
            productToDelete = null;
        }

        function updateProductGrid(filteredProducts = null) {
            const productsToShow = filteredProducts || products;
            
            if (productsToShow.length === 0) {
                productsGrid.innerHTML = emptyState.outerHTML;
                return;
            }
            
            productsGrid.innerHTML = '';
            
            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                let imagesHTML = '';
                if (product.images && product.images.length > 0) {
                    imagesHTML = `<img src="${product.images[0]}" alt="${product.nombre}">`;
                } else {
                    imagesHTML = '<div style="background:#f0f2f5;height:100%;display:flex;align-items:center;justify-content:center;color:#888;"><i class="fas fa-image"></i></div>';
                }
                
                productCard.innerHTML = `
                    <div class="product-image">
                        ${imagesHTML}
                        <div class="product-actions">
                            <div class="action-btn edit-btn" onclick="editProduct(${product.id})">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div class="action-btn delete-btn" onclick="confirmDelete(${product.id})">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.nombre}</div>
                        <div class="product-concept">${product.concepto}</div>
                        <div class="product-code">${product.codigo}</div>
                        <div class="product-prices">
                            <div class="price-item">
                                <div class="price-label">Precio Mayor</div>
                                <div class="price-value mayor-price">$${(product.mayor || 0).toFixed(2)}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-label">Precio Venta</div>
                                <div class="price-value venta-price">$${(product.venta || 0).toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        function updateEmptyState() {
            if (products.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }
        }

        function filterProducts(searchTerm) {
            if (!searchTerm) {
                updateProductGrid();
                return;
            }
            
            const filtered = products.filter(product => 
                product.nombre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.concepto.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.codigo.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            updateProductGrid(filtered);
        }

        function saveProject() {
            localStorage.setItem('products', JSON.stringify(products));
            alert('Proyecto guardado exitosamente en el navegador');
        }

        function downloadProject() {
            // Crear un blob con el contenido HTML
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            
            // Crear un enlace de descarga
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'catalogo_productos.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Archivo HTML descargado exitosamente');
        }
    </script>
</body>
</html>
