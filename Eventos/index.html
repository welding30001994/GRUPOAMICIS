<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #4a6fa5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #4a6fa5;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a5a80;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #333;
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #capture-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: 4px solid #4a6fa5;
            cursor: pointer;
        }
        
        .preview-container {
            display: none;
            text-align: center;
        }
        
        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .product-list {
            margin-top: 20px;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .product-prices {
            color: #666;
            font-size: 14px;
        }
        
        .product-code {
            color: #999;
            font-size: 12px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .actions button {
            flex: 1;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 600px) {
            .product-item {
                flex-direction: column;
                text-align: center;
            }
            
            .product-image {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Productos</h1>
            <p>Registra productos con fotos y precios</p>
        </header>
        
        <div class="section">
            <h2>Tomar Foto del Producto</h2>
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <button id="capture-btn"></button>
            </div>
            
            <div class="preview-container">
                <img id="preview" alt="Vista previa de la foto">
                <button id="retake-btn">Volver a tomar foto</button>
            </div>
            
            <div class="form-group">
                <label for="product-name">Nombre del Producto</label>
                <input type="text" id="product-name" placeholder="Ingresa el nombre del producto">
            </div>
            
            <div class="form-group">
                <label for="wholesale-price">Precio al por mayor</label>
                <input type="number" id="wholesale-price" placeholder="Precio al por mayor" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="sale-price">Precio de venta</label>
                <input type="number" id="sale-price" placeholder="Precio de venta" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="product-code">Código del producto</label>
                <input type="text" id="product-code" placeholder="Código del producto">
            </div>
            
            <button id="save-product">Guardar Producto</button>
        </div>
        
        <div class="section">
            <h2>Lista de Productos</h2>
            <div id="message" class="message hidden"></div>
            <div id="product-list" class="product-list">
                <!-- Los productos se mostrarán aquí -->
            </div>
            
            <div class="actions">
                <button id="download-html">Descargar Listado HTML</button>
                <button id="clear-all">Limpiar Todo</button>
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const preview = document.getElementById('preview');
        const previewContainer = document.querySelector('.preview-container');
        const retakeBtn = document.getElementById('retake-btn');
        const productName = document.getElementById('product-name');
        const wholesalePrice = document.getElementById('wholesale-price');
        const salePrice = document.getElementById('sale-price');
        const productCode = document.getElementById('product-code');
        const saveProductBtn = document.getElementById('save-product');
        const productList = document.getElementById('product-list');
        const downloadHtmlBtn = document.getElementById('download-html');
        const clearAllBtn = document.getElementById('clear-all');
        const message = document.getElementById('message');
        
        // Variables globales
        let stream = null;
        let capturedImage = null;
        let products = JSON.parse(localStorage.getItem('products')) || [];
        
        // Inicializar cámara
        async function initCamera() {
            try {
                // Intentar usar la cámara trasera
                const constraints = {
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error('Error al acceder a la cámara:', err);
                showMessage('No se pudo acceder a la cámara. Asegúrate de permitir el acceso.', 'error');
            }
        }
        
        // Capturar foto
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            capturedImage = canvas.toDataURL('image/jpeg');
            preview.src = capturedImage;
            
            // Mostrar vista previa y ocultar cámara
            document.querySelector('.camera-container').style.display = 'none';
            previewContainer.style.display = 'block';
        });
        
        // Volver a tomar foto
        retakeBtn.addEventListener('click', () => {
            previewContainer.style.display = 'none';
            document.querySelector('.camera-container').style.display = 'block';
            capturedImage = null;
        });
        
        // Guardar producto
        saveProductBtn.addEventListener('click', () => {
            if (!capturedImage) {
                showMessage('Debes tomar una foto del producto primero', 'error');
                return;
            }
            
            if (!productName.value.trim()) {
                showMessage('El nombre del producto es obligatorio', 'error');
                return;
            }
            
            const product = {
                id: Date.now(),
                name: productName.value.trim(),
                wholesalePrice: parseFloat(wholesalePrice.value) || 0,
                salePrice: parseFloat(salePrice.value) || 0,
                code: productCode.value.trim(),
                image: capturedImage,
                date: new Date().toLocaleString()
            };
            
            products.push(product);
            saveProducts();
            renderProducts();
            clearForm();
            
            showMessage('Producto guardado correctamente', 'success');
        });
        
        // Guardar productos en localStorage
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }
        
        // Renderizar lista de productos
        function renderProducts() {
            if (products.length === 0) {
                productList.innerHTML = '<p>No hay productos registrados aún.</p>';
                return;
            }
            
            productList.innerHTML = products.map(product => `
                <div class="product-item">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-prices">
                            Mayorista: $${product.wholesalePrice.toFixed(2)} | 
                            Venta: $${product.salePrice.toFixed(2)}
                        </div>
                        <div class="product-code">Código: ${product.code}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Limpiar formulario
        function clearForm() {
            productName.value = '';
            wholesalePrice.value = '';
            salePrice.value = '';
            productCode.value = '';
            capturedImage = null;
            previewContainer.style.display = 'none';
            document.querySelector('.camera-container').style.display = 'block';
        }
        
        // Descargar listado en HTML
        downloadHtmlBtn.addEventListener('click', () => {
            if (products.length === 0) {
                showMessage('No hay productos para descargar', 'error');
                return;
            }
            
            const htmlContent = `
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Listado de Productos</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h1 { color: #333; }
                        .product { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
                        .product img { max-width: 150px; max-height: 150px; }
                        .product-info { margin-top: 10px; }
                        .product-name { font-weight: bold; font-size: 18px; }
                        .product-prices { color: #666; margin: 5px 0; }
                        .product-code { color: #999; font-size: 14px; }
                    </style>
                </head>
                <body>
                    <h1>Listado de Productos</h1>
                    <p>Generado el: ${new Date().toLocaleString()}</p>
                    ${products.map(product => `
                        <div class="product">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="product-info">
                                <div class="product-name">${product.name}</div>
                                <div class="product-prices">
                                    Precio al por mayor: $${product.wholesalePrice.toFixed(2)}<br>
                                    Precio de venta: $${product.salePrice.toFixed(2)}
                                </div>
                                <div class="product-code">Código: ${product.code}</div>
                                <div class="product-date">Registrado: ${product.date}</div>
                            </div>
                        </div>
                    `).join('')}
                </body>
                </html>
            `;
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'listado_productos.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage('Listado descargado correctamente', 'success');
        });
        
        // Limpiar todos los productos
        clearAllBtn.addEventListener('click', () => {
            if (confirm('¿Estás seguro de que quieres eliminar todos los productos?')) {
                products = [];
                saveProducts();
                renderProducts();
                showMessage('Todos los productos han sido eliminados', 'success');
            }
        });
        
        // Mostrar mensajes
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.classList.remove('hidden');
            
            setTimeout(() => {
                message.classList.add('hidden');
            }, 3000);
        }
        
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            initCamera();
            renderProducts();
        });
        
        // Detener la cámara cuando se cierre la página
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
