<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusCat - Cat√°logo Futurista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #7b2cbf;
            --accent: #ff00c8;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #e0e0e0;
            --gray: #2a2a2a;
            --glass: rgba(20, 20, 30, 0.7);
            --glass-light: rgba(30, 30, 40, 0.5);
            --shadow: 0 8px 32px rgba(0, 255, 255, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --glow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 40, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 200, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 200, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo i {
            margin-right: 10px;
            font-size: 2rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            box-shadow: var(--glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .btn-secondary {
            background: var(--glass-light);
            color: var(--primary);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .cart-icon {
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Secciones */
        .section {
            display: none;
            padding: 2rem 0;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 10px auto;
        }

        /* Formulario de productos */
        .product-form {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: var(--glass-light);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            color: var(--light);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
        }

        .image-upload {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .upload-box {
            flex: 1;
            min-width: 150px;
            height: 150px;
            border: 2px dashed rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            background: var(--glass-light);
        }

        .upload-box:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .upload-box i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .price-row {
            display: flex;
            gap: 1rem;
        }

        .price-row .form-group {
            flex: 1;
        }

        /* Lista de productos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid rgba(0, 255, 255, 0.1);
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .product-code {
            color: var(--light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            background: var(--glass-light);
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(255, 0, 200, 0.5);
        }

        .product-description {
            color: var(--light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-btn {
            background: var(--glass-light);
            color: var(--light);
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .action-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            color: var(--primary);
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .whatsapp-btn:hover {
            background: linear-gradient(135deg, #128C7E, #25D366);
            transform: translateY(-2px);
        }

        /* Vista de cat√°logo */
        .catalog-view {
            display: none;
        }

        .catalog-view.active {
            display: block;
        }

        .back-button {
            background: var(--glass-light);
            color: var(--primary);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateX(-5px);
        }

        /* Galer√≠a de producto */
        .product-gallery {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .main-image {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .image-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 15px;
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.5);
            color: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .thumbnail-container {
            display: flex;
            padding: 15px;
            gap: 10px;
            overflow-x: auto;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
            flex-shrink: 0;
            border: 2px solid transparent;
        }

        .thumbnail.active {
            opacity: 1;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Informaci√≥n del producto en cat√°logo */
        .product-details {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 2rem;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .product-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .product-code-large {
            color: var(--light);
            font-size: 1rem;
            margin-bottom: 1rem;
            background: var(--glass-light);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .product-price-large {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 0, 200, 0.5);
        }

        .product-description-full {
            color: var(--light);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .bulk-pricing {
            background: var(--glass-light);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .bulk-pricing h3 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .bulk-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .bulk-item:last-child {
            border-bottom: none;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .quantity-selector label {
            margin-right: 1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
            overflow: hidden;
            background: var(--glass-light);
        }

        .quantity-btn {
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .quantity-btn:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: none;
            border-left: 1px solid rgba(0, 255, 255, 0.3);
            border-right: 1px solid rgba(0, 255, 255, 0.3);
            font-size: 1rem;
            font-weight: 600;
            background: transparent;
            color: var(--light);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Carrito */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.5);
            transition: var(--transition);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
            border-left: 1px solid rgba(0, 255, 255, 0.2);
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            transition: var(--transition);
        }

        .close-cart:hover {
            transform: rotate(90deg);
        }

        .cart-items {
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 1rem;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .cart-item-price {
            color: var(--accent);
            font-weight: 600;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }

        .cart-item-quantity button {
            background: var(--glass-light);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: var(--primary);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .cart-item-quantity button:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        .cart-item-quantity span {
            margin: 0 10px;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--primary);
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: var(--glow);
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* QR Code */
        .qr-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        .qr-code {
            width: 150px;
            height: 150px;
            margin: 0 auto 1rem;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 10px;
        }

        .qr-info {
            font-size: 0.9rem;
            color: var(--light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .price-row {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .main-image {
                height: 300px;
            }
            
            .cart-modal {
                width: 100%;
                right: -100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-atom"></i>
                <span>NexusCat</span>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" id="viewProductsBtn">
                    <i class="fas fa-boxes"></i> Ver Cat√°logo
                </button>
                <button class="btn btn-primary" id="addProductBtn">
                    <i class="fas fa-plus"></i> Agregar Producto
                </button>
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Secci√≥n para agregar productos -->
    <section class="section active" id="addProductSection">
        <div class="container">
            <h2 class="section-title">Agregar Nuevo Producto</h2>
            
            <div class="product-form">
                <div class="form-group">
                    <label for="productName">Nombre del Producto</label>
                    <input type="text" id="productName" class="form-control" placeholder="Ej: Auriculares Inal√°mbricos Pro X">
                </div>
                
                <div class="form-group">
                    <label for="productCode">C√≥digo del Producto</label>
                    <input type="text" id="productCode" class="form-control" placeholder="Ej: AUD-001">
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Descripci√≥n del Producto</label>
                    <textarea id="productDescription" class="form-control" rows="3" placeholder="Describe las caracter√≠sticas y beneficios del producto"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Im√°genes del Producto (1-3 im√°genes)</label>
                    <div class="image-upload">
                        <div class="upload-box" id="uploadBox1">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Imagen 1</span>
                            <input type="file" id="image1" accept="image/*" style="display: none;">
                        </div>
                        <div class="upload-box" id="uploadBox2">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Imagen 2</span>
                            <input type="file" id="image2" accept="image/*" style="display: none;">
                        </div>
                        <div class="upload-box" id="uploadBox3">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Imagen 3</span>
                            <input type="file" id="image3" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>
                
                <div class="price-row">
                    <div class="form-group">

                        <div class="bulk-item">

                        </div>

    <!-- Modal del carrito -->

        </button>

    <!-- Overlay para el modal -->
    <div class="overlay" id="overlay"></div>

    <script>
        // Elementos del DOM
        const addProductSection = document.getElementById('addProductSection');
        const viewProductsSection = document.getElementById('viewProductsSection');
        const catalogView = document.getElementById('catalogView');
        const viewProductsBtn = document.getElementById('viewProductsBtn');
        const addProductBtn = document.getElementById('addProductBtn');
        const backToProducts = document.getElementById('backToProducts');
        const productsList = document.getElementById('productsList');
        const catalogProducts = document.getElementById('catalogProducts');
        const saveProductBtn = document.getElementById('saveProductBtn');
        const cartIcon = document.getElementById('cartIcon');
        const cartModal = document.getElementById('cartModal');
        const closeCart = document.getElementById('closeCart');
        const overlay = document.getElementById('overlay');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const cartCount = document.querySelector('.cart-count');
        const addToCartBtn = document.getElementById('addToCart');
        const buyNowBtn = document.getElementById('buyNow');
        
        // Elementos del formulario
        const productName = document.getElementById('productName');
        const productCode = document.getElementById('productCode');
        const productDescription = document.getElementById('productDescription');
        const retailPrice = document.getElementById('retailPrice');
        const wholesalePrice = document.getElementById('wholesalePrice');
        const whatsappNumber = document.getElementById('whatsappNumber');
        
        // Elementos de carga de im√°genes
        const uploadBox1 = document.getElementById('uploadBox1');
        const uploadBox2 = document.getElementById('uploadBox2');
        const uploadBox3 = document.getElementById('uploadBox3');
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');
        const image3 = document.getElementById('image3');
        
        // Elementos de la vista de cat√°logo
        const mainImage = document.getElementById('mainImage');
        const catalogProductName = document.getElementById('catalogProductName');
        const catalogProductCode = document.getElementById('catalogProductCode');
        const catalogProductPrice = document.getElementById('catalogProductPrice');
        const catalogProductDescription = document.getElementById('catalogProductDescription');
        const quantityInput = document.getElementById('quantity');
        const minusBtn = document.querySelector('.minus-btn');
        const plusBtn = document.querySelector('.plus-btn');
        const bulkPrice6 = document.getElementById('bulkPrice6');
        const bulkPrice12 = document.getElementById('bulkPrice12');
        const bulkPrice24 = document.getElementById('bulkPrice24');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        
        // Variables de estado
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentProduct = null;
        let currentImageIndex = 0;
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            renderCatalogProducts();
            updateCart();
            
            // Configurar eventos de carga de im√°genes
            setupImageUpload(uploadBox1, image1);
            setupImageUpload(uploadBox2, image2);
            setupImageUpload(uploadBox3, image3);
            
            // Configurar navegaci√≥n
            viewProductsBtn.addEventListener('click', function() {
                addProductSection.classList.remove('active');
                viewProductsSection.classList.add('active');
                catalogView.classList.remove('active');
            });
            
            addProductBtn.addEventListener('click', function() {
                viewProductsSection.classList.remove('active');
                addProductSection.classList.add('active');
                catalogView.classList.remove('active');
            });
            
            backToProducts.addEventListener('click', function() {
                catalogView.classList.remove('active');
                viewProductsSection.classList.add('active');
            });
            
            // Guardar producto
            saveProductBtn.addEventListener('click', saveProduct);
            
            // Carrito
            cartIcon.addEventListener('click', openCart);
            closeCart.addEventListener('click', closeCartModal);
            overlay.addEventListener('click', closeCartModal);
            checkoutBtn.addEventListener('click', sendWhatsAppMessage);
            
            // Control de cantidad
            minusBtn.addEventListener('click', () => {
                let value = parseInt(quantityInput.value);
                if (value > 1) {
                    quantityInput.value = value - 1;
                }
            });

            plusBtn.addEventListener('click', () => {
                let value = parseInt(quantityInput.value);
                quantityInput.value = value + 1;
            });
            
            // Botones de producto
            addToCartBtn.addEventListener('click', addToCartFromCatalog);
            buyNowBtn.addEventListener('click', buyNow);
        });
        
        // Configurar carga de im√°genes
        function setupImageUpload(uploadBox, fileInput) {
            uploadBox.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        uploadBox.innerHTML = `<img src="${e.target.result}" alt="Imagen del producto">`;
                    }
                    
                    reader.readAsDataURL(this.files[0]);
                }
            });
        }
        
        // Guardar producto
        function saveProduct() {
            // Validar formulario
            if (!productName.value || !productCode.value || !retailPrice.value || !wholesalePrice.value) {
                alert('Por favor, completa todos los campos obligatorios');
                return;
            }
            
            // Obtener im√°genes
            const images = [];
            if (image1.files && image1.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    images.push(e.target.result);
                    if (image2.files && image2.files[0]) {
                        const reader2 = new FileReader();
                        reader2.onload = function(e) {
                            images.push(e.target.result);
                            if (image3.files && image3.files[0]) {
                                const reader3 = new FileReader();
                                reader3.onload = function(e) {
                                    images.push(e.target.result);
                                    finishSavingProduct(images);
                                };
                                reader3.readAsDataURL(image3.files[0]);
                            } else {
                                finishSavingProduct(images);
                            }
                        };
                        reader2.readAsDataURL(image2.files[0]);
                    } else {
                        finishSavingProduct(images);
                    }
                };
                reader.readAsDataURL(image1.files[0]);
            } else {
                finishSavingProduct(images);
            }
        }
        
        function finishSavingProduct(images) {
            // Crear objeto producto
            const product = {
                id: Date.now(),
                name: productName.value,
                code: productCode.value,
                description: productDescription.value,
                retailPrice: parseFloat(retailPrice.value),
                wholesalePrice: parseFloat(wholesalePrice.value),
                whatsapp: whatsappNumber.value,
                images: images,
                date: new Date().toISOString()
            };
            
            // Agregar a la lista
            products.push(product);
            
            // Guardar en localStorage
            localStorage.setItem('products', JSON.stringify(products));
            
            // Actualizar la vista
            renderProducts();
            renderCatalogProducts();
            
            // Limpiar formulario
            productName.value = '';
            productCode.value = '';
            productDescription.value = '';
            retailPrice.value = '';
            wholesalePrice.value = '';
            uploadBox1.innerHTML = '<i class="fas fa-cloud-upload-alt"></i><span>Imagen 1</span>';
            uploadBox2.innerHTML = '<i class="fas fa-cloud-upload-alt"></i><span>Imagen 2</span>';
            uploadBox3.innerHTML = '<i class="fas fa-cloud-upload-alt"></i><span>Imagen 3</span>';
            image1.value = '';
            image2.value = '';
            image3.value = '';
            
            alert('Producto guardado correctamente');
        }
        
        // Renderizar productos en la secci√≥n de administraci√≥n
        function renderProducts() {
            productsList.innerHTML = '';
            
            if (products.length === 0) {
                productsList.innerHTML = '<p style="text-align: center; width: 100%; padding: 2rem; color: var(--light);">No hay productos agregados todav√≠a</p>';
                return;
            }
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.images.length > 0 ? product.images[0] : 'https://via.placeholder.com/300x200/0a0a0a/00ffff?text=Sin+imagen'}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-code">C√≥digo: ${product.code}</div>
                        <div class="product-price">$${product.retailPrice.toFixed(2)}</div>
                        <div class="product-description">${product.description || 'Sin descripci√≥n'}</div>
                        <div class="product-actions">
                            <button class="action-btn edit-product-btn" data-id="${product.id}">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="action-btn view-product-btn" data-id="${product.id}">
                                <i class="fas fa-eye"></i> Ver
                            </button>
                            <button class="action-btn whatsapp-btn" data-id="${product.id}">
                                <i class="fab fa-whatsapp"></i> WhatsApp
                            </button>
                            <button class="action-btn delete-product-btn" data-id="${product.id}">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                `;
                
                productsList.appendChild(productCard);
            });
            
            // Agregar event listeners a los botones
            document.querySelectorAll('.view-product-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    viewProductInCatalog(productId);
                });
            });
            
            document.querySelectorAll('.edit-product-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    editProduct(productId);
                });
            });
            
            document.querySelectorAll('.delete-product-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    deleteProduct(productId);
                });
            });
            
            document.querySelectorAll('.whatsapp-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    contactProductViaWhatsApp(productId);
                });
            });
        }
        
        // Renderizar productos en el cat√°logo
        function renderCatalogProducts() {
            catalogProducts.innerHTML = '';
            
            if (products.length === 0) {
                catalogProducts.innerHTML = '<p style="text-align: center; width: 100%; padding: 2rem; color: var(--light);">No hay productos en el cat√°logo</p>';
                return;
            }
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.images.length > 0 ? product.images[0] : 'https://via.placeholder.com/300x200/0a0a0a/00ffff?text=Sin+imagen'}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-code">C√≥digo: ${product.code}</div>
                        <div class="product-price">$${product.retailPrice.toFixed(2)}</div>
                        <div class="product-description">${product.description || 'Sin descripci√≥n'}</div>
                        <div class="product-actions">
                            <button class="action-btn view-catalog-btn" data-id="${product.id}">
                                <i class="fas fa-eye"></i> Ver Detalles
                            </button>
                            <button class="action-btn whatsapp-btn" data-id="${product.id}">
                                <i class="fab fa-whatsapp"></i> Contactar
                            </button>
                        </div>
                    </div>
                `;
                
                catalogProducts.appendChild(productCard);
            });
            
            // Agregar event listeners a los botones
            document.querySelectorAll('.view-catalog-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    viewProductInCatalog(productId);
                });
            });
            
            document.querySelectorAll('.whatsapp-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    contactProductViaWhatsApp(productId);
                });
            });
        }
        
        // Ver producto en el cat√°logo
        function viewProductInCatalog(productId) {
            currentProduct = products.find(p => p.id === productId);
            
            if (!currentProduct) return;
            
            // Actualizar vista de cat√°logo
            catalogProductName.textContent = currentProduct.name;
            catalogProductCode.textContent = `C√≥digo: ${currentProduct.code}`;
            catalogProductPrice.textContent = `$${currentProduct.retailPrice.toFixed(2)}`;
            catalogProductDescription.textContent = currentProduct.description || 'Sin descripci√≥n';
            
            // Calcular precios al por mayor
            const wholesalePrice = currentProduct.wholesalePrice;
            bulkPrice6.textContent = `$${(wholesalePrice * 6).toFixed(2)} ($${wholesalePrice.toFixed(2)} c/u)`;
            bulkPrice12.textContent = `$${(wholesalePrice * 12).toFixed(2)} ($${wholesalePrice.toFixed(2)} c/u)`;
            bulkPrice24.textContent = `$${(wholesalePrice * 24).toFixed(2)} ($${wholesalePrice.toFixed(2)} c/u)`;
            
            // Generar c√≥digo QR
            generateQRCode(currentProduct);
            
            // Configurar galer√≠a de im√°genes
            setupProductGallery();
            
            // Mostrar vista de cat√°logo
            addProductSection.classList.remove('active');
            viewProductsSection.classList.remove('active');
            catalogView.classList.add('active');
        }
        
        // Configurar galer√≠a de im√°genes del producto
        function setupProductGallery() {
            const thumbnailContainer = document.querySelector('.thumbnail-container');
            thumbnailContainer.innerHTML = '';
            
            if (!currentProduct || currentProduct.images.length === 0) {
                mainImage.src = 'https://via.placeholder.com/600x400/0a0a0a/00ffff?text=Sin+imagen';
                return;
            }
            
            // Establecer imagen principal
            mainImage.src = currentProduct.images[0];
            currentImageIndex = 0;
            
            // Crear miniaturas
            currentProduct.images.forEach((image, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                thumbnail.innerHTML = `<img src="${image}" alt="Miniatura ${index + 1}">`;
                
                thumbnail.addEventListener('click', () => {
                    updateMainImage(index);
                });
                
                thumbnailContainer.appendChild(thumbnail);
            });
            
            // Configurar navegaci√≥n
            document.querySelector('.prev-btn').addEventListener('click', () => {
                let newIndex = currentImageIndex - 1;
                if (newIndex < 0) newIndex = currentProduct.images.length - 1;
                updateMainImage(newIndex);
            });
            
            document.querySelector('.next-btn').addEventListener('click', () => {
                let newIndex = currentImageIndex + 1;
                if (newIndex >= currentProduct.images.length) newIndex = 0;
                updateMainImage(newIndex);
            });
        }
        
        // Actualizar imagen principal
        function updateMainImage(index) {
            mainImage.src = currentProduct.images[index];
            currentImageIndex = index;
            
            // Actualizar miniaturas activas
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                if (i === index) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
        }
        
        // Generar c√≥digo QR
        function generateQRCode(product) {
            qrCodeContainer.innerHTML = '';
            
            const qr = qrcode(0, 'M');
            qr.addData(`${product.name} - C√≥digo: ${product.code} - Precio: $${product.retailPrice}`);
            qr.make();
            
            qrCodeContainer.innerHTML = qr.createImgTag(5);
        }
        
        // Editar producto
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // Llenar el formulario con los datos del producto
            productName.value = product.name;
            productCode.value = product.code;
            productDescription.value = product.description;
            retailPrice.value = product.retailPrice;
            wholesalePrice.value = product.wholesalePrice;
            whatsappNumber.value = product.whatsapp;
            
            // Cargar im√°genes
            if (product.images.length > 0) {
                uploadBox1.innerHTML = `<img src="${product.images[0]}" alt="Imagen del producto">`;
            }
            if (product.images.length > 1) {
                uploadBox2.innerHTML = `<img src="${product.images[1]}" alt="Imagen del producto">`;
            }
            if (product.images.length > 2) {
                uploadBox3.innerHTML = `<img src="${product.images[2]}" alt="Imagen del producto">`;
            }
            
            // Eliminar el producto para reemplazarlo
            deleteProduct(productId, false);
            
            // Desplazarse al formulario
            addProductSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Eliminar producto
        function deleteProduct(productId, confirm = true) {
            if (confirm && !window.confirm('¬øEst√°s seguro de que quieres eliminar este producto?')) {
                return;
            }
            
            products = products.filter(p => p.id !== productId);
            localStorage.setItem('products', JSON.stringify(products));
            renderProducts();
            renderCatalogProducts();
        }
        
        // Contactar por WhatsApp para un producto espec√≠fico
        function contactProductViaWhatsApp(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const phone = product.whatsapp || '1234567890';
            const message = `¬°Hola! Estoy interesado en el producto: ${product.name} (C√≥digo: ${product.code}). Precio: $${product.retailPrice.toFixed(2)}. ¬øPodr√≠an darme m√°s informaci√≥n?`;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phone}?text=${encodedMessage}`, '_blank');
        }
        
        // Agregar al carrito desde el cat√°logo
        function addToCartFromCatalog() {
            if (!currentProduct) return;
            
            const quantity = parseInt(quantityInput.value);
            const existingItemIndex = cart.findIndex(item => item.id === currentProduct.id);
            
            if (existingItemIndex !== -1) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                cart.push({
                    id: currentProduct.id,
                    name: currentProduct.name,
                    price: currentProduct.retailPrice,
                    quantity: quantity,
                    image: currentProduct.images[0] || 'https://via.placeholder.com/300x200/0a0a0a/00ffff?text=Sin+imagen'
                });
            }
            
            updateCart();
            openCart();
        }
        
        // Comprar ahora (directo a WhatsApp)
        function buyNow() {
            if (!currentProduct) return;
            
            const quantity = parseInt(quantityInput.value);
            const phone = currentProduct.whatsapp || '1234567890';
            const message = `¬°Hola! Quiero comprar el producto: ${currentProduct.name} (C√≥digo: ${currentProduct.code}). Cantidad: ${quantity}. Precio unitario: $${currentProduct.retailPrice.toFixed(2)}. Total: $${(currentProduct.retailPrice * quantity).toFixed(2)}.`;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phone}?text=${encodedMessage}`, '_blank');
        }
        
        // Actualizar carrito
        function updateCart() {
            // Guardar carrito
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Actualizar contador
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            // Limpiar carrito
            cartItems.innerHTML = '';
            
            let total = 0;
            
            // Agregar items al carrito
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <button class="decrease-quantity" data-index="${index}">-</button>
                            <span>${item.quantity}</span>
                            <button class="increase-quantity" data-index="${index}">+</button>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            // Actualizar total
            cartTotal.textContent = `$${total.toFixed(2)}`;
            
            // Agregar event listeners a los botones de cantidad
            document.querySelectorAll('.decrease-quantity').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                    } else {
                        cart.splice(index, 1);
                    }
                    updateCart();
                });
            });
            
            document.querySelectorAll('.increase-quantity').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    cart[index].quantity++;
                    updateCart();
                });
            });
        }
        
        // Abrir carrito
        function openCart() {
            cartModal.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Cerrar carrito
        function closeCartModal() {
            cartModal.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

                alert('Tu carrito est√° vac√≠o');
                return;
            }
            
            // Usar el WhatsApp del primer producto o un valor por defecto
            const phone = cart[0].whatsapp || '1234567890';
