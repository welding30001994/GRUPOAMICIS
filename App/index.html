
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Completo - Bodega AMICIS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --gray: #2a2a2a;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(18, 18, 18, 0.8);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
            background: rgba(42, 42, 42, 0.7);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #search-input {
            flex: 1;
            padding: 18px 25px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 16px;
            outline: none;
        }

        #search-input::placeholder {
            color: var(--text-secondary);
        }

        #search-button {
            padding: 0 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #search-button:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: scale(1.05);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(42, 42, 42, 0.7);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .results-info {
            text-align: center;
            margin: 25px 0;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .highlight {
            color: var(--accent);
            font-weight: bold;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .product-card {
            background: rgba(42, 42, 42, 0.7);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(106, 17, 203, 0.3);
        }

        .product-image {
            height: 200px;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-code {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .product-name {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.4;
            flex-grow: 1;
        }

        .product-price {
            font-weight: bold;
            color: var(--accent);
            font-size: 22px;
            text-align: right;
            margin-top: 10px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stock {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stock.in-stock {
            color: #4cd964;
        }

        .stock.low-stock {
            color: #ffcc00;
        }

        .stock.no-stock {
            color: var(--accent);
        }

        .add-to-cart {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 18px;
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .search-container {
                flex-direction: column;
                border-radius: 15px;
            }
            
            #search-input {
                padding: 15px 20px;
            }
            
            #search-button {
                padding: 15px;
                border-radius: 0 0 15px 15px;
            }
        }
    </style>
</head>

        <header>
            <h1>Catálogo Completo de Productos</h1>
            <p class="subtitle">Bodega AMICIS - Más de 1000 productos disponibles</p>

        <footer>

    </div>

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsInfo = document.getElementById('results-info');
        const productGrid = document.getElementById('product-grid');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Variables de estado
        let currentFilter = 'all';
        let currentSearchTerm = '';

        // Función para mostrar productos
        function displayProducts(productsToShow) {
            productGrid.innerHTML = '';
            
            if (productsToShow.length === 0) {
                productGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-3x" style="margin-bottom: 20px; opacity: 0.5;"></i>
                        <p>No se encontraron productos que coincidan con tu búsqueda</p>
                    </div>
                `;
                return;
            }
            
            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                let stockText = '';
                let stockClass = '';
                
                if (product.stock === 'high') {
                    stockText = 'En Stock';
                    stockClass = 'in-stock';
                } else if (product.stock === 'medium') {
                    stockText = 'Stock Medio';
                    stockClass = 'low-stock';
                } else {
                    stockText = 'Stock Bajo';
                    stockClass = 'no-stock';
                }
                
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-code">${product.code}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-footer">
                            <div class="stock ${stockClass}">
                                <i class="fas fa-box"></i> ${stockText}
                            </div>
                            <button class="add-to-cart">
                                <i class="fas fa-cart-plus"></i> Agregar
                            </button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Función para filtrar productos
        function filterProducts() {
            let filteredProducts = products;
            
            // Aplicar filtro de categoría
            if (currentFilter !== 'all') {
                filteredProducts = filteredProducts.filter(product => 
                    product.category === currentFilter
                );
            }
            
            // Aplicar búsqueda
            if (currentSearchTerm !== '') {
                filteredProducts = filteredProducts.filter(product => 
                    product.code.toLowerCase().includes(currentSearchTerm) || 
                    product.name.toLowerCase().includes(currentSearchTerm)
                );
            }
            
            displayProducts(filteredProducts);
            updateResultsInfo(filteredProducts.length);
        }

        // Función para actualizar la información de resultados
        function updateResultsInfo(count) {
            const highlight = resultsInfo.querySelector('.highlight');
            highlight.textContent = count;
            
            if (currentSearchTerm !== '' && currentFilter !== 'all') {
                resultsInfo.textContent = `Se encontraron ${count} producto(s) para "${currentSearchTerm}" en ${getFilterName(currentFilter)}`;
            } else if (currentSearchTerm !== '') {
                resultsInfo.textContent = `Se encontraron ${count} producto(s) para "${currentSearchTerm}"`;
            } else if (currentFilter !== 'all') {
                resultsInfo.textContent = `Mostrando ${count} producto(s) en ${getFilterName(currentFilter)}`;
            } else {
                resultsInfo.textContent = `Mostrando ${count} productos en bodega`;
            }
        }

        // Función para obtener el nombre del filtro
        function getFilterName(filter) {
            switch(filter) {
                case 'carcasa': return 'Carcasas';
                case 'max': return 'MAX';
                case 'accesorio': return 'Accesorios';
                default: return 'Todos';
            }
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            currentSearchTerm = searchInput.value.toLowerCase().trim();
            filterProducts();
        });
        
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                currentSearchTerm = searchInput.value.toLowerCase().trim();
                filterProducts();
            }
        });
        
        searchInput.addEventListener('input', () => {
            currentSearchTerm = searchInput.value.toLowerCase().trim();
            filterProducts();
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.getAttribute('data-filter');
                filterProducts();
            });
        });

        // Inicializar con todos los productos
        filterProducts();
    </script>
</body>
</html>
